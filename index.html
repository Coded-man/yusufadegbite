<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <a href="https://www.piggyvest.com/"><img src="piggyvest-logo.svg" alt="piggyvest logo"></a>
        
    
    <div class="one">
        <header>
             <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
        </header>

        <form action="action_page.php" method="POST">
            <div class="two">
            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
            </div>
            <div class="two">
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" placeholder="Email Address"><br>
            </div>
            <div class="two">
            <label for="number">Phone Number</label><br>
            <input type="tel" id="number" name="number" placeholder="Phone Number"><br>
            </div>
            <div class="two">
            <label for="password">Password</label><br>
            <input type="password" id="pass" name="pass" placeholder="Password"><br>
            </div>
            <div class="two">
            <label for="referrer">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" id="referrer" name="referrer" placeholder="Referrer Phone Or Code"><br>
            </div>
            <div class="two">
            <label for="fname">How Did You Hear About Us? (Optional)</label><br>
            <select>
                <option>Click here</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>Friend/Family/Coworker Referral</option>
                <option>Google search</option>
                <option>Google playstore</option>
                <option>Online Blog</option>
                <option>Local Newspaper</option>
                <option>At an event</option>
                <option>Others</option>
            </select><br>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
   <div class="last"><a href="https://dashboard.piggyvest.com/login"> Already have an account? Log in</a></div>


</body>


</html>
